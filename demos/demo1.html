<script>
  //数组随机排序
    var arr = [1,2,3,4,5,6,7,8,9];
    function randSort1(arr){
      for(var i = 0,len = arr.length;i < len; i++ ){
        var rand = parseInt(Math.random()*len)
        var temp = arr[rand]
        arr[rand] = arr[i]
        arr[i] = temp
      }
      return arr
    }
    console.log(randSort1(arr));
    //sss
</script>
